<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="styles2.css">
  <link rel="stylesheet" href="script2.js">
</head>
<body>
  <div class="container">
    <div class="calculator">
      <h1>Calculadora de Força Magnética</h1>
      <div class="input-group">
        <label for="charge" class="label">Carga (Coulombs)</label>
        <input type="number" id="charge" class="input" placeholder="Digite a carga">
      </div>
      <div class="input-group">
        <label for="velocity" class="label">Velocidade (m/s)</label>
        <input type="number" id="velocity" class="input" placeholder="Digite a velocidade">
      </div>
      <div class="input-group">
        <label for="magneticField" class="label">Campo Magnético (Tesla)</label>
        <input type="number" id="magneticField" class="input" placeholder="Digite o campo magnético">
      </div>
      <div class="input-group">
        <label for="angle" class="label">Ângulo (em graus)</label>
        <input type="number" id="angle" class="input" placeholder="Digite o ângulo">
      </div>
      <button type="button" id="calculateElectricButton" class="button">Calcular Força Magnética</button>
      <div id="resultado2"></div>
    </div>
  </div>

  <script src="script2.js"></script>
</body>
</html>
